<html lang="en">
  <head>      
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
     href="https://fonts.googleapis.com/css?family=Font+Name">
    <link rel="stylesheet" href="weathercss.css">
    
    <script src="weatherjs.js" defer></script>
  </head>  
 
  <div class = "weather">
    <h1 id = "weather-header">
      Weather
      
    </h1>
  </div>
  
  
  <body>
    <h1 class = "name-state" id = "state-name"></h1>
    <h2 class = "info" id = "high"></h2>
    <h2 class = "info" id = "low"></h2>
    <h2 class = "info" id = "summary"></h2>
    
    
          <form class = "submit-state" id="finder" type="submit">  
          <input id="search-txt" type="text" placeholder= "Enter your area"> <br>
      <button class="home" id="enter">Find Your Weather</button> <br>
    <button id = "another" class = "find">Back To Home</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>    
  </body>
</html>
